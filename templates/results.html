<html>
	<head>
		<title>{city_name} weather!</title>
		<link rel="stylesheet" type="text/css" href="templates/results.css">
	</head>
	<body>
		<div id='results_section'>
			<div id='icon_section'>
				<img src="static/moon.png">
			</div>
			<div id ='info_section'>
				<h3>Info</h3>
				<div class = 'one_item_div'>
					<p class = 'key' >Weather</p>
					<p class = 'value' >{weather}</p>
				</div>
				<div class = 'one_item_div'>
					<p class = 'key' >Temperature</p>
					<p class = 'value' >{temp}</p>
				</div>
				<div class = 'one_item_div'>
					<p class = 'key' >Pressure</p>
					<p class = 'value' >{pressure}</p>
				</div>
				<div class = 'one_item_div'>
					<p class = 'key' >Wind speed</p>
					<p class = 'value' >{wind_speed}</p>
				</div>
				<div class = 'one_item_div'>
					<p class = 'key' >Wind degrees</p>
					<p class = 'value' >{wind_degrees}</p>
				</div>

			</div>
		</div>
	</body>
</html>
